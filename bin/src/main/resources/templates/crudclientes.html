<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Clientes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <h1 class="text-center mb-4">Mantenimiento de Clientes</h1>
        <form id="formcrear" action="/cliente/acciones/registrar" method="post" th:object="${cliente}">
			<div style="display:flex; gap:0.5rem;">
			</div>
			<div class="form-group">
				<label for="inputCod">Codigo</label> 
				<input name="txtcodigohidden" type="text" class="form-control" id="cod_hidden" th:attr="value=${nuevoId}" disabled>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Nombre</label> 
				<input name="txtnombre"  type="text" class="form-control"   id="nom"
					aria-describedby="emailHelp" placeholder="Ingrese Nombre" th:field="*{nombre}"> 
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Apellido</label>
				<input name="txtapellido"type="text" class="form-control"  id="ape" placeholder="Ingrese Apellido" th:field="*{apellido}">
			</div>
				
			<input name = "txtidentificar" type ="text" class="form-control" id="identify" value ="" hidden="" >
			<div style="display: flex;flex-direction: row; justify-content: center; gap:1rem;">
				<button id="botonGrabar" type="submit"  name="mantlista" class="btn btn-primary" value="mantGuardCli">Registrar</button>
                <a href="/cliente/acciones/listar" class="btn btn-primary">Listar</a>
                <a href="/mantenedores" class="btn btn-primary">Volver</a>
			</div>
			</form>
        <div class="text-center mt-3" th:text="${mensaje}"></div>
    </div>
</body>
</html>
