<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Empleado</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <a href="/home" class="btn btn-light mb-3">Volver a Inicio</a>
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Actualizar Empleado</h1>
                <form action="/empleado/acciones/actualizar" method="post" th:object="${empleado}">
                    <div class="form-group">
                        <input type="hidden" th:field="*{id_empleado}" class="form-control" id="inputNom">
                    </div>
                    <div class="form-group">
                        <label for="inputNom">Nombre</label> 
                        <input type="text" th:field="*{nombre}" class="form-control" id="inputNom" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="inputNom">Apellido</label> 
                        <input type="text" th:field="*{apellido}" class="form-control" id="inputApe" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="inputCat">Puesto</label> 
                        <select id="inputCat" class="form-control" th:field="*{id_puesto}">
                            <option value="-1">Seleccione...</option>
                            <option th:each="p : ${lstPuesto}" th:value="${p.id_puesto.toString()}" th:text="${p.des_puesto}"></option>
                        </select>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <a href="/empleado/acciones/listar" class="btn btn-primary">Listar</a>
                    </div>
                </form>
                <div class="text-center mt-3" th:text="${mensaje}"></div>
            </div>
        </div>
    </div>
</body>
</html>
