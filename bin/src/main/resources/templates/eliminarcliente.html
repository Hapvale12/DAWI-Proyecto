<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Eliminar Empleado</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        h3 {
            margin-bottom: 30px;
        }
        form {
            display: flex;
            justify-content: center;
        }
        button[type="submit"], a.btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Eliminar Cliente</h1>
        <h3>¿Estás seguro de que deseas eliminar el Cliente: <span th:text="${cliente.nombre} + ' ' + ${cliente.apellido}"></span>?</h3>
        <form action="/cliente/acciones/eliminar" method="post" th:object="${cliente}">
            <input type="hidden" th:field="*{id_cliente}" />
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="/cliente/acciones/mantenimiento" class="btn btn-light">Cancelar</a>
        </form>
    </div>
</body>

</html>
