<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mantenimiento Clientes</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col d-flex justify-content-center">
		<div class="col-6 col-sm-4">
			<h4>Mantenimiento de Productos</h4>
				<form action="/producto/acciones/registrar" method="post" th:object="${producto}">
					<!-- Descripcion del producto -->
					<div class="form-group">
						<label for="inputDes">Descripcion</label> 
						<input type="text" th:field="*{des_prod}" class="form-control" id="inputDes" placeholder="Descripcion">
					</div>		
					<!-- Proveedor y tipo -->
					<div class="form-row">
						<!-- Tipo -->
						<div class="form-group col-md-6">
							<label for="inputTip">Tipo Producto</label> 
							<select th:field="*{id_tipoprod}" id="inputTipo" class="form-control" >
								<option value="-1">Seleccione...</option>
								<option th:each="t : ${lstTipo}" th:value="${t.id_tipoprod}" th:text="${t.des_tipoprod}" ></option>
							</select>
						</div>
						<!-- Provedor -->
						<div class="form-group col-md-6">
							<label for="inputProv">Proveedor</label> 
								<select th:field="*{id_proveedor}" id="inputProv" class="form-control" >
									<option value="-1">Seleccione...</option>
									<option th:each="pr : ${lstProveedor}" th:value="${pr.id_proveedor}" th:text="${pr.raz_soc}" ></option>
								</select>
						</div>
					</div>
					<!-- Stock -->
					<div class="form-row">
						<!-- Stock -->
						<div class="form-group col-md-6">
							<label for="inputStock">Stock</label> 
							<input type="number" th:field="*{stock}" class="form-control" id="inputStock" placeholder="0">
						</div>
						<!-- Precio -->
						<div class="form-group col-md-6">
							<label for="inputPrecio">Precio</label> 
							<input type="number" step="0.01" th:field="*{precio}" class="form-control" id="inputPrec" placeholder="0.00">
						</div>
				 	</div>
				 	<!-- Boton Registrar -->		 	
					<button type="submit" class="btn btn-primary">Registrar</button>
					<!-- Boton listar -->
					<a href="/producto/mantenimiento/listar" class="btn btn-primary">Listado</a>
					<!-- Boton volver -->
					<a href="/mantenedores" class="btn btn-primary">Volver</a>
				</form>
			<!-- Mensaje de registro -->
			<div th:text="${mensaje}"></div>
		</div>
	 </div>
	</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</html>
