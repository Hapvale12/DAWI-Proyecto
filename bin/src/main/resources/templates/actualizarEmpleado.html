<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Actualizar Empleado</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        h3 {
            margin-bottom: 30px;
        }

        form {
            display: flex;
            justify-content: center;
        }

        button[type="submit"],
        a.btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Actualizar Empleado</h1>
        <h3>Confirmar actualizaci√≥n del empleado: <br><span th:text="${empleado.nombre} + ' ' + ${empleado.apellido}"></span>?</h3>
        <form action="/empleado/acciones/actualizar" method="post" th:object="${empleado}">
        
            <input type="text" th:field="*{id_empleado}" />
            
			<input name="txtCodigo" type="text" class="form-control" th:field="*{id_empleado}"readonly> 
			
			<input type="text" th:field="*{nombre}"  class="form-control" id="nombre" name="nombre">
			
			<input type="text" th:field="*{apellido}"  class="form-control" id="apellido" name="apellido">
			
			<select class="form-control" id="id_puesto" th:field="*{id_puesto}"   name="Puesto">
				<option value="-1">Seleccione...</option>
				<option th:each="p : ${listaPuestos}" th:value="${p.id_puesto}" th:text="${p.des_puesto}"></option>
			</select>
            <button type="submit" class="btn btn-danger">Actualizar</button>
            <a href="/mantenedor/empleado" class="btn btn-light">Cancelar</a>
        </form>
    </div>
</body>

</html>
