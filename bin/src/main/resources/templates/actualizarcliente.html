<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div style="display: flex;flex-direction: column;align-items: center;">
        <a href="/home" class="btn btn-light mb-3">Volver a Inicio</a>
          <div style="width: 40%">
              <h1 class="text-center">Actualizar Producto</h1>
              <form action="/cliente/acciones/actualizar" method="post" th:object="${cliente}">
                  <div class="form-group">
						<label for="inputCod">Codigo</label> 
						<input th:field="*{id_cliente}" class="form-control" th:value="${id_cliente}" th:text="${id_cliente}" disabled></input>
					</div>
                  <div class="form-group">
                      <input type="hidden" th:field="*{id_cliente}" class="form-control" id="inputNom">
                  </div>
                  <div class="form-group">
						<label>Nombre</label> 
						<input name="txtnombre" type="text" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Ingrese Nombre" th:field="*{nombre}"> 
					</div>
					<div class="form-group">
						<label>Apellido</label>
						<input name="txtapellido"type="text" class="form-control"  id="ape" placeholder="Ingrese Apellido" th:field="*{apellido}">
					</div>
					<div id="button">
						<button id="botonActualizar" type="submit"  name="mantlista" class="btn btn-primary" value="mantGuardCli">Actualizar</button>
						
                        <a href="/cliente/acciones/listar" class="btn btn-primary">Listar</a>
					</div>
              </form>
              <div class="text-center mt-3" th:text="${mensaje}"></div>
          </div>
    </div>
</body>
</html>
