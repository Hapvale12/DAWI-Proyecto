<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Proveedores</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container">
	<a href="/proveedor/acciones/registrar" class="btn btn-light mb-3">Volver</a>
	<h3 class="mb-4">Proveedores</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">CÃ³digo</th>
				<th scope="col">Razon Social</th>
				<th scope="col">RUC</th>
				<th scope="col" style="width: 100px;">Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p : ${lstProveedor}">
                <th scope="row" th:text="${p.id_proveedor}">1</th>
				<th th:text="${p.raz_soc}">1</th>
				<th th:text="${p.ruc}">1</th>
                <td>
					<div class="d-flex justify-content-start">
						<a th:href="@{/{id}/acciones/proveedor/actualizar(id=${p.id_proveedor})}" class="btn btn-warning mr-2">Actualizar</a>
                        <a th:href="@{/{id}/acciones/proveedor/eliminar(id=${p.id_proveedor})}" class="btn btn-danger">Eliminar</a>
					</div>
				</td>

			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
