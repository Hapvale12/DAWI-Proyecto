<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mantenimiento de Productos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"	href="CSS/estilo_listado.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/normalize_index.css">
<link rel="stylesheet" href="css/estilos_index.css">
</head>
<body>
<div class="titulo">
	<h1 style="text-align:center">Mantenimiento de Productos</h1>
	<button class="boton btn btn-primary" onclick="Viajar()">Volver a Home</button>
</div>
<div>
		<main id="contenedor">
			<section style="width: 40%;">
				<h2 style="text-align:center" th:if="${updatevalidacion == null}">Registrar Producto</h2>
				<h2 style="text-align:center" th:if="${updatevalidacion != null}">Actualizar Producto</h2>
				
				<!-- FORM REGISTRAR -->
				
				<form action="/producto/acciones/registrar" method="post" th:object="${producto}" th:if="${updatevalidacion == null}">
					<!-- Producto -->
					<div class="form-group">
			        	<label for="producto">Producto:</label>
			        	<input type="text" th:field="*{des_prod}"  class="form-control" id="producto" name="producto">
			      	</div>
			      	<!-- Proveedor y Tipo -->
					<div class="form-row">
						<!-- Tipo -->
						<div class="form-group">
			       	 		<label for="tipoProducto">Tipo Producto:</label>
			        			<select class="form-control" id="id_tipoprod" th:field="*{id_tipoprod}"   name="Tipo">
			          				<option value="-1">Seleccione...</option>
			           				<option th:each="t : ${lstTipo}" th:value="${t.id_tipoprod}" th:text="${t.des_tipoprod}"></option>
			        			</select>
			      		</div>
						<!-- Provedor -->
						<div class="form-group">
			       	 		<label for="proveedorProducto">Proveedor:</label>
			        			<select class="form-control" id="id_proveedor" th:field="*{id_proveedor}"   name="Proveedor">
			          				<option value="-1">Seleccione...</option>
			           				<option th:each="pr : ${lstProveedor}" th:value="${pr.id_proveedor}" th:text="${pr.raz_soc}"></option>
			        			</select>
			      		</div>
					</div>     	
					<!-- Stock y Precio -->
					<div class="form-row">
						<!-- Stock -->
						<div class="form-group">
			        		<label for="stock">Stock:</label>
			        		<input type="text" th:field="*{stock}"  class="form-control" id="stock" name="stock">
			      		</div>
						<!-- Precio-->
						<div class="form-group">
			        		<label for="precio">Precio:</label>
			        		<input type="text" th:field="*{precio}"  class="form-control" id="precio" name="precio">
			      		</div>
					</div>			
			        <div id="button">
						<button id="botonGrabar" type="submit"  name="mantlista" class="btn btn-primary" value="mantGuardCli">Registrar</button>
					</div>
			    </form>
			    <div th:class="${claseMensaje}" role="alert" th:text="${mensaje}"></div>

				<!-- FORM ACTUALIZAR -->
				<form id="formactualizar" action="/producto/acciones/actualizar" method="post" th:object="${producto}" th:if="${updatevalidacion != null}">
					
					<div class="form-group">
			        	<label for="nombre">Nombre:</label>
			        	<input type="text" th:field="*{nombre}"  class="form-control" id="nombre" name="nombre">
			      	</div>
			      	<div class="form-group">
			        	<label for="apellido">Apellido:</label>
			        	<input type="text" th:field="*{apellido}"  class="form-control" id="apellido" name="apellido">
			      	</div>
			      	
			      	
			      	
			      	
			      	
			      	<div class="form-group">
			       	 	<label for="tiposUsuario">Puesto:</label>
			        	<select class="form-control" id="id_puesto" th:field="*{id_puesto}"   name="Puesto">
			          		<option value="-1">Seleccione...</option>
			           		<option th:each="p : ${listaPuestos}" th:value="${p.id_puesto}" th:text="${p.des_puesto}"></option>
			        	</select>
			      	</div>
					<div id="button">
						<button id="botonActualizar" type="submit" name="mantlista" class="btn btn-primary" value="mantGuardCli">Actualizar</button>
						<a href="/mantenedor/empleado" class="btn btn-primary"> Nuevo</a>
					</div>
				</form>
				
				<br><br>
			</section>
			<section style="width: 60%">
				<h2 style="text-align:center">Empleados Registrados</h2>
				<table class="table" style="text-align:center">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Puesto</th>
							<th colspan=2>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="e : ${listaEmpleados}">
							<td th:text="${e.id_empleado}"></td>
							<td th:text="${e.nombre}">xx</td>
							<td th:text="${e.apellido}">xx</td>
							<td th:text="${e.objPuesto.des_puesto}">xx</td>
							<td><a class="btn btn-info" th:href="@{/empleado/acciones/actualizar/{id}(id=${e.id_empleado})}">Actualizar</a>
							</td>
							<td>
								<a class="btn btn-danger" th:href="@{/empleado/acciones/eliminar/{id}(id=${e.id_empleado})}">Eliminar</a>
							</td>
								</tr>
					</tbody>
				</table>
			</section>
		</main>
</div>
</body>

<style>
	.titulo{
		display: flex;
		flex-direction: column;
		align-items: center;
		margin-bottom: 2rem;
	}
	main{
		display:flex;
		gap: 3rem;
	}
	#radiobuttons{
		display: flex;
		margin: 1rem;
		gap: 1rem;
		justify-content: center;
	}
	#button{
		display: flex; 
		flex-direction: row;
		gap:1rem;
		justify-content: center;
	}
	.boton{
		text-align: center;
		border-radius: 10px;
	}
	#confirm-delete{
		display: none;
	  	position: fixed;
	  	top: 0;
	  	left: 0;
	  	width: 100%;
	  	height: 100%;
	  	background-color: rgba(0, 0, 0, 0.5);
	 	text-align: center;
	 	vertical-align: middle;
	}
	#confirm-delete-content{
		background-color: white;
	  	width: 250px;
	  	height: 120px;
	  	padding: 20px;
	  	margin: 100px auto;
	  	border-radius: 15px;
	  	background-color: rgba(255, 255, 255, 0.7);
	  	gap:1rem;
	}
	#contenedor{
		width: 100%;
		display: flex;
		flex-direction: row;
	}
	body{
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		}
</style>
	<script type="text/javascript">
		
	function Viajar(){
		location.replace('/home');	
	}
		
	</script>
</html>
