<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Actualizar Proveedor</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div style="display: flex;flex-direction: column;align-items: center;">
        <a href="/home" class="btn btn-light mb-3">Volver a Inicio</a>
          <div style="width: 40%">
              <h1 class="text-center">Actualizar Proveedor</h1>
              <form action="/proveedor/acciones/actualizar" method="post" th:object="${proveedor}">

                  <div class="form-group">
						<label for="inputId">Id</label> 
						<input th:field="*{id_proveedor}" class="form-control" th:value="${id_proveedor}" th:text="${id_proveedor}" readonly></input>
					</div>

                    <div class="form-group">
                        <label for="inputRaz">Razon Social</label> 
                        <input type="text" th:field="*{raz_soc}" class="form-control" id="inputRaz" placeholder="Razon Social">
                    </div>

                    <div class="form-group">
                        <label for="inputRuc">RUC</label> 
                        <input type="text" th:field="*{ruc}" class="form-control" id="inputRuc" placeholder="RUC">
                    </div>

                    <div class="text-center">						                
						<button type="submit" class="btn btn-primary">Actualizar</button>
                        <!-- <a th:href="@{/{prov}/proveedor/acciones/actualizar(prov=${proveedor})}" class="btn btn-primary">Actualizar</a> -->
                        <a href="/proveedor/acciones/listar" class="btn btn-secondary">Regresar</a> 
                    </div>

              </form>
              <div class="text-center mt-3" th:text="${mensaje}"></div>
          </div>
    </div>
</body>
</html>
