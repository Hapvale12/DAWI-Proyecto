<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Productos</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
		<a href="/producto/acciones/mantenimiento" class="btn btn-primary">Volver</a>
	<div class="row">
		<!-- Boton listar -->
		<div class="col d-flex justify-content-center">
		<!-- Tabla listado -->
			<div class="col-6 col-sm-7">
				<h3>Productos Disponibles</h3>
					<table class="table table-bordered border-primary">
						<thead>
							<tr>
								<th>CODIGO</th>
								<th>PROVEEDOR</th>
								<th>DESCRIPCION</th>
								<th>TIPO</th>
								<th>STOCK</th>
								<th>PRECIO</th>
								<th>ACCIONES</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p : ${lstProducto}">
								<th scope="row" th:text="${p.id_prod}">1</th>
								<th th:text="${p.objProveedor.raz_soc}">1</th>
								<th th:text="${p.des_prod}">1</th>
								<th th:text="${p.objTipo.des_tipoprod}">1</th>
								<th th:text="${p.stock}">1</th>
								<th th:text="${p.precio}">1</th>
								<th>
									<div class="d-flex justify-content-start">
										<a th:href="@{/{id}/acciones/prod/actualizar(id=${p.id_prod})}" class="btn btn-warning mr-2">Actualizar</a>
										<a th:href="@{/{id}/acciones/prod/eliminar(id=${p.id_prod})}" class="btn btn-danger">Eliminar</a>
									</div>
								</th>
							</tr>
						</tbody>
					</table>
			</div>
		</div>
	</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</html>
