<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Actualizar Producto</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
        <a href="/" class="btn btn-light mb-3">Volver a Inicio</a>
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Actualizar Producto</h1>
                <form action="/producto/acciones/actualizar" method="post" th:object="${producto}">
                    <!-- Codigo del producto -->
                    <div class="form-group">
                        <input type="hidden" th:field="*{id_prod}" class="form-control" id="inputNom">
                    </div>
                    <!-- Descripcion del producto -->
					<div class="form-group">
						<label for="inputDes">Descripcion</label> 
						<input type="text" th:field="*{des_prod}" class="form-control" id="inputDes" placeholder="Descripcion">
					</div>                  
                  <!-- Proveedor y tipo -->
					<div class="form-row">
						<!-- Tipo -->
						<div class="form-group col-md-6">
							<label for="inputTip">Tipo Producto</label> 
							<select th:field="*{id_tipoprod}" id="inputTipo" class="form-control" >
								<option value="-1">Seleccione...</option>
								<option th:each="t : ${lstTipo}" th:value="${t.id_tipoprod.toString()}" th:text="${t.des_tipoprod}" th:selected="${t.id_tipoprod == producto.objTipo.id_tipoprod}"></option>
							</select>
						</div>
						<!-- Provedor -->
						<div class="form-group col-md-6">
							<label for="inputProv">Proveedor</label> 
								<select th:field="*{id_proveedor}" id="inputProv" class="form-control" >
									<option value="-1">Seleccione...</option>
									<option th:each="pr : ${lstProveedor}" th:value="${pr.id_proveedor.toString()}" th:text="${pr.raz_soc}" th:selected="${pr.id_proveedor == producto.objProveedor.id_proveedor}"></option>
								</select>
						</div>
					</div>
					<div class="form-row">
						<!-- Stock -->
						<div class="form-group col-md-6">
							<label for="inputStock">Stock</label> 
							<input type="number" th:field="*{stock}" class="form-control" id="inputStock" placeholder="0">
						</div>
						<!-- Precio -->
						<div class="form-group col-md-6">
							<label for="inputPrecio">Precio</label> 
							<input type="number" step="0.01" th:field="*{precio}" class="form-control" id="inputPrec" placeholder="0.00">
						</div>
				 	</div>	
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <a href="/producto/mantenimiento/listar" class="btn btn-primary">Listar</a>
                    </div>
                </form>
                <div class="text-center mt-3" th:text="${mensaje}"></div>
            </div>
        </div>
    </div>
</body>
</html>
