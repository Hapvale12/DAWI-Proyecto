<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mantenedor Cliente</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"	href="CSS/estilo_listado.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/normalize_index.css">
<link rel="stylesheet" href="css/estilos_index.css">
</head>
<body>
<div class="titulo">
	<h1 style="text-align:center">Distribuidora S.A.</h1>
	<button class="boton btn btn-primary" onclick="Viajar()">Volver a Home</button>
</div>
<div class="contenedor">
	<div class="container">
		<main>
			<section style="width: 45%;">
				<h2 style="text-align:center" th:if="${updatevalidacion == null}">Registrar Cliente</h2>
				<h2 style="text-align:center" th:if="${updatevalidacion != null}">Actualizar Cliente</h2>
				
				<!-- FORM REGISTRAR -->
				<form id="formcrear" action="/cliente/acciones/registrar" method="post" th:object="${cliente}" th:if="${updatevalidacion == null}">
					<div style="display:flex; gap:0.5rem;">
						<p id="ultCod">Ultimo codigo generado:    </p>
						<p id="codigo" th:text="${ultiId}"></p>
					</div>
					<div class="form-group">
						<label for="inputCod">Codigo</label> 
						<input name="txtcodigohidden" type="text" class="form-control" id="cod_hidden" th:attr="value=${nuevoId}" disabled>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Nombre</label> 
						<input name="txtnombre"  type="text" class="form-control" id="nom"
							aria-describedby="emailHelp" placeholder="Ingrese Nombre" th:field="*{nombre}"> 
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Apellido</label>
						<input name="txtapellido"type="text" class="form-control"  id="ape" placeholder="Ingrese Apellido" th:field="*{apellido}">
					</div>
				
					<input name = "txtidentificar" type ="text" class="form-control" id="identify" value ="" hidden="" >
					<div id="button">
						<button id="botonGrabar" type="submit"  name="mantlista" class="btn btn-primary" value="mantGuardCli">Registrar</button>
					</div>
				</form>
				
				<!-- FORM ACTUALIZAR -->
				<form id="formactualizar" action="/cliente/acciones/actualizar" method="post" th:object="${cli}" th:if="${updatevalidacion != null}">
					<div class="form-group">
						<label for="inputCod">ID</label> 
						<input name="txtCodigo" type="text" class="form-control" th:field="*{id_cliente}"> 
					</div>
					<div class="form-group">
						<label>Nombre</label> 
						<input th:field="*{nombre}" type="text" class="form-control" placeholder="Ingrese Nombre"> 
					</div>
					<div class="form-group">
						<label>Apellido</label>
						<input type="text" class="form-control"  placeholder="Ingrese Apellido" th:field="*{apellido}">
					</div>
					<div id="button">
						<button id="botonActualizar" type="submit" name="mantlista" class="btn btn-primary" value="mantGuardCli">Actualizar</button>
						<a href="/cliente/acciones/mantenimiento" class="btn btn-primary"> Nuevo</a>
					</div>
				</form>
				
				<br><br>
				<div th:text="${mensaje}"></div>
			</section>
			<section style="width: 55%">
				<h2 style="text-align:center">Clientes Registrados</h2>
				<table class="table" style="text-align:center">
					<thead>
						<tr>
							<th>Codigo</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${listaClientes}">
							<th scope="row" th:text="${c.id_cliente}">1</th>
							<td th:text="${c.nombre}">xx</td>
							<td th:text="${c.apellido}">xx</td>
							<td>
								<a class="btn btn-info" th:href="@{/cliente/acciones/actualizar/{id}(id=${c.id_cliente})}">Actualizar</a>
								<a class="btn btn-danger" th:href="@{/cliente/acciones/eliminar/{id}(id=${c.id_cliente})}">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>
	</div>
</div>
</body>

<style>
	.titulo{
		display: flex;
		flex-direction: column;
		align-items: center;
		margin-bottom: 2rem;
	}
	main{
		display:flex;
		gap: 3rem;
	}
	#radiobuttons{
		display: flex;
		margin: 1rem;
		gap: 1rem;
		justify-content: center;
	}
	#button{
		display: flex; 
		flex-direction: row;
		gap:1rem;
		justify-content: center;
	}
	.boton{
		text-align: center;
		border-radius: 10px;
	}
	#confirm-delete{
		display: none;
	  	position: fixed;
	  	top: 0;
	  	left: 0;
	  	width: 100%;
	  	height: 100%;
	  	background-color: rgba(0, 0, 0, 0.5);
	 	text-align: center;
	 	vertical-align: middle;
	}
	#confirm-delete-content{
		background-color: white;
	  	width: 250px;
	  	height: 120px;
	  	padding: 20px;
	  	margin: 100px auto;
	  	border-radius: 15px;
	  	background-color: rgba(255, 255, 255, 0.7);
	  	gap:1rem;
	}
</style>
	<script type="text/javascript">
	
	function activarModificar(){
		//forms
		 document.getElementById('formcrear').hidden = true;
		 document.getElementById('formactualizar').hidden = false;
		 document.getElementById('formeliminar').hidden = true;
		 
		 
		 document.getElementById('cod_hidden').hidden = true;
		 document.getElementById('cod').hidden = false;
		 document.getElementById('ultCod').hidden = false;
		 document.getElementById('codigo').hidden = false;
		 document.getElementById('Cod').hidden= false;
		 document.getElementById('nom').disabled= false;
		 document.getElementById('ape').disabled= false; 
		 document.getElementById('cod').disabled= false;
	}
	function activarCrear(){
		//forms
		document.getElementById('formcrear').hidden = false;
		document.getElementById('formactualizar').hidden = true;
		document.getElementById('formeliminar').hidden = true;


		document.getElementById('cod_hidden').hidden = false;
		document.getElementById('cod').hidden = true;
		document.getElementById('ultCod').hidden = true;
		document.getElementById('codigo').hidden = true;
		document.getElementById('botonGrabar').disabled = false;
		document.getElementById('nom').disabled = false;
		document.getElementById('ape').disabled = false; 
		document.getElementById('cod').disabled = false;	  
	}
	
	function Viajar(){
		location.replace('/home');	
	}
		
	</script>
</html>
