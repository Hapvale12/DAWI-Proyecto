<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Mantenimiento de Proveedores</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
	<div class="container">
		<h1 class="text-center mb-4">Mantenimiento de proveedores</h1>
		<form action="/leer/registro/proveedor" method="post" th:object="${proveedor}">

			<div class="form-group">
                <label for="inputId">ID</label> 
                <input type="text" th:field="*{id_proveedor}" class="form-control" id="inputId" placeholder="ID del proveedor">
            </div>

			<div class="form-group">
                <label for="inputId">Razon Social</label> 
                <input type="text" th:field="*{raz_soc}" class="form-control" id="inputRaz" placeholder="Razon Social">
            </div>

			<div class="form-group">
                <label for="inputId">RUC</label> 
                <input type="text" th:field="*{ruc}" class="form-control" id="inputRuc" placeholder="RUC">
            </div>
			
			<div class="text-center">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <a href="/proveedor/acciones/listar" class="btn btn-secondary">Listar</a>
                <a href="/mantenedores" class="btn btn-light">Volver</a>
            </div>

	</div>
	</form>
	</div>
</body>

</html>
