<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Productos</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
		<a href="/mantenedor/cliente" class="btn btn-primary">Volver</a>
	<div class="row">
		<!-- Boton listar -->
		<div class="col d-flex justify-content-center">
		<!-- Tabla listado -->
			<div class="col-6 col-sm-7">
				<h3>Clientes Registrados</h3>
					<table class="table" style="text-align:center">
					<thead>
						<tr>
							<th style="text-align: center">Codigo</th>
							<th style="text-align: center">Nombre</th>
							<th style="text-align: center">Apellido</th>
							<th style="text-align: center">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${listaClientes}">
							<th scope="row" th:text="${c.id_cliente}">1</th>
							<td th:text="${c.nombre}">xx</td>
							<td th:text="${c.apellido}">xx</td>
							<td>
								<a class="btn btn-warning mr-2" th:href="@{/cliente/acciones/actualizar/{id}(id=${c.id_cliente})}">Actualizar</a>
								<a class="btn btn-danger" th:href="@{/cliente/acciones/eliminar/{id}(id=${c.id_cliente})}">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
				<div th:text="${mensaje}"></div>
		</div>
	</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</html>
